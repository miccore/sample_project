name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Miccore.Clean.Sample.sln

      - name: Build solution
        run: dotnet build Miccore.Clean.Sample.sln --configuration Release --no-restore --warnaserror

      - name: Run tests
        run: dotnet test Miccore.Clean.Sample.sln --configuration Release --no-build --verbosity normal

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::There are uncommitted changes after build. Please commit all generated files."
            git status --porcelain
            exit 1
          fi

  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Label PR based on files changed
        uses: actions/labeler@v5
        continue-on-error: true
